<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Songs Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .map-container {
            margin: 20px auto;
            width: 80%;
            height: 500px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #query-results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .result-row {
            margin-bottom: 10px;
        }
        .result-row p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Today's Top Songs</h1>
    </header>
    <div class="content">
        <p>Discover today's most popular songs around the world!</p>
        <div class="map-container">
            <iframe src="/map"></iframe>
        </div>
        <div id="query-results">
            <div id="country-header">
                <h3></h3>
            </div>
            <div id="results-content">
                <p>Select a country to see the top track.</p>
            </div>
        </div>
        
    </div>
</body>
</html>
